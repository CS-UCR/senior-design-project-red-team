    <body>
        <nav class="bg-gray-800 h-16 flex items-center">
            <div class="mx-4 space-x-4 flex items-baseline">
                <button class="inline-block bg-gray-600 text-gray-100 px-4 py-2 rounded-md" onclick="goto1()">Two Parameter Chart</button>
                <button class="inline-block bg-gray-600 text-gray-100 px-4 py-2 rounded-md" onclick="goto2()">DTR Chart</button>
                <button class="inline-block bg-gray-600 text-gray-100 px-4 py-2 rounded-md" onclick="goto3()">Time Series</button>
                <button class="inline-block bg-gray-600 text-gray-100 px-4 py-2 rounded-md" onclick="goto4()">Multi Feature</button>
            </div>
        </nav>
        <div class="mx-4">
            <div id="">
                <header class="flex items-stretch space-x-2 my-2">
                    <select class="rounded-sm" id='file-select'>Select a flight</select>
                    <select class="rounded-sm" id='parameter-1'>Parameter 1</select>
                    <select class="rounded-sm disabled:bg-red-600 disabled:text-gray-100" id='parameter-2'>Parameter 2</select>
                    <button class="bg-blue-500 text-gray-50 rounded-sm px-2"id='refresh' onclick='refresh_chart()'>Refresh</button>
                    <button id="add-button" class="bg-green-400 text-gray-50 rounded-sm px-2" id='refresh' onclick='time_series(false)' hidden>Add</button>
                    
                    
                
                    
                </header>
                <main>
                    <!-- This is the main chart display

                     -->

                    <div id='test-chart' style="width:80%;height:800px;"></div>

                    <!-- <div id = "app" class="container"></div> -->

                

                    <!--Mult Buttons -->
                    <div id = 'buttons' hidden>
                        <!-- Add a graph to Mult -->
                        <button 
                            id = "graph_button"  
                            
                            class="bg-green-500 text-white rounded-md px-8 py-2 text-base font-medium hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-300"
                            
                        >Add Graph</button>

                        <!--Remove a graph to Mult  -->
                        <button
                            id="remove_button"
                            onclick=""
                            class="bg-red-500 text-white rounded-md px-8 py-2 text-base font-medium hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-300"   
                            
                        >Remove Graph</button>
                    </div>
                    <!-- End of  Mult Buttons -->
                   
                    
                     <!-- Overlay Effect to gray backround -->
                    <div
                        class="fixed hidden inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full"
                        id = "Overlay_effect"
                    
                    
                    >
                        <!-- Model Content -->
                        <div
                            class = "relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white"
                        >
                            <div class="mt-3 text-center">
                            </div>
                            <div id = "graph_selector">
                                <p class= "text-center text-gray-500 " > Select Graph Features </p>
                                <select class="rounded-sm drop-down"  id="m-parameter-1"> M-Parameter 1</select>
                                <select class="rounded-sm drop-down" id='m-parameter-2'>M-Parameter 2</select>
                                <div class= "items-center px-4 py-3" >
                                    <button 
                                        id = "verify-selcetion"
                                        class="px-4 py-2 bg-green-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-300"
                                    >
                                        OK
                                    </button>
                                
                                </div>
                            </div>

                        </div>
                        <!-- End of Model Content -->

                    </div>
                    <!-- End of Overlay Effect to gray backround -->





                    <template id = "graph_template">
                        <div class= "multi_item" style="width:20%;height:80px ">
                            <p>Test Placement</p>
                        </div>
                    </template>
